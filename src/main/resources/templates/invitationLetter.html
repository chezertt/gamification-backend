<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
</head>
<body style="margin: 0; padding: 0; background-color: #efeeee;">
<table width="100%" bgcolor="#eeefef" cellpadding="0" cellspacing="0" border="0">
    <tr>
        <td align="center" valign="top" style="padding: 20px;">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width: 600px;">
                <tr>
                    <td align="center" bgcolor="#ffffff" style="border-radius: 10px; padding: 20px;">
                        <table width="100%" cellpadding="0" cellspacing="0" border="0">
                            <tr>
                                <td align="center" style="padding: 13px 0 25px; color: #646464; font-family: sans-serif; font-size: 15px; font-weight: bold;">
                                    <span th:text="${greeting}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding: 0 14px 14px; color: #646464; font-family: sans-serif; font-size: 15px; font-weight: bold;">
                                    <span th:text="${topText}"></span>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding: 0 10px 18px; color: #333; font-family: sans-serif; font-size: 27px; font-weight: 500;">
                                    <a href="#" th:href="${link}" style="text-decoration: none; display: inline-block; padding: 15px; font-size: 15px; font-weight: bold; color: #ffffff; background-color: royalblue; border-radius: 10px;">
                                        Зарегистрироваться
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
